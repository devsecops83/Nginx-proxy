






server {
    server_name example.com;
    


    location / {
             proxy_pass http://localhost:8080;
             proxy_set_header Host $host;
             proxy_set_header X-Real-IP $remote_addr;
             proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
             proxy_set_header X-Forwarded-Proto https;                                     # Forwardig  https, default schema is http
             proxy_read_timeout 90; 
             add_header "Cache-Control" "max-age=0, no-cache, no-store, must-revalidate";  # Enabling cache control, to prevent caching sensitive data
           # add_header X-Frame-Options "SAMEORIGIN";
           # add_header X-XSS-Protection "1; mode=block";
           # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
           # add_header X-Content-Type-Options "nosniff";
           }
     }
